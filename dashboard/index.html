    <h3>Welcome to food funday Dashboard</h3>
    <h3>Add Items</h3>
<div class="container">
        <div style="padding-top: 3%;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Item Name :</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Price :</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Cetegory :</label>
                <select class="form-control" id="cetegory">
            <option>Chinese</option>
            <option>Pakistani</option>
            <option>Fast Food</option>
        </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Delivery Type:</label>
                <select class="form-control" id="delivery">
            <option>Paid</option>
            <option>Free</option>
        </select>
        <label for="exampleFormControlSelect1" style="margin-top: 1%;">Upload Image:</label>
        <div class="input-group is-invalid">
            <div class="custom-file" style="margin-top: 1%;">

              <input type="file" class="custom-file-input" id="file" required>
              <label class="custom-file-label" for="validatedInputGroupCustomFile">Choose file...</label>
            </div>
            <div style="margin-top: 1%;">
                <button class="btn btn-outline-secondary" type="button" onclick="">Upload</button>
            </div>
          </div>
                <button class="btn  btn-outline-success btn-lg btn-block " style="margin-top: 3%;" onclick="upload()">Create</button>
            </div>
        </div>

    </div>
