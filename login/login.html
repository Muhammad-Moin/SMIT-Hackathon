<body>
	<div class="logo">
		<a class="navbar-brand js-scroll-trigger logo-header" href="./../index.html">
			<img src="../image/logo.png" alt="">
		</a>
	</div>
	<div class="signup-form">
		<div id="form">
			<h2>Login</h2>
			<p>Please fill in this form to login into your account!</p>
			<hr>
			<div class="form-group">
			</div>
			<div class="form-group">
				User type :				
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></i></span>
					<!-- <input type="text" id="username" class="form-control" name="text" placeholder="Enter Username"> -->
					<div class="form-group">
						
						<select class="form-control" id="usertype">
							<option>Restrurent</option>
							<option>User</option>
						</select>
					</div>
				</div>
			<div class="form-group">

			Email :
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
					<input type="email" id="emails" class="form-control" name="email" placeholder="Enter Your Email Address" >
				</div>
			</div>
			Password :
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" id="passw" class="form-control" name="password" placeholder="Enter Password" >
				</div>
			</div>
			<div class="form-group">
				<button id="logins" type="submit" onclick=login() class="btn btn-primary btn-lg">Login</button>
				
			</div>
			<div class="form-group">
				Need an account? <a href="../signup/signup.html">Register</a>					
			</div>
		
		

		</div>
	</div>
