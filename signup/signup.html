<body>  

	<div class="logo">
 		<a class="navbar-brand js-scroll-trigger logo-header" href="../index.html">
			<img src="../image/logo.png" alt="">
		</a>
	</div>
	<div class="signup-form">
		<div id="form">
			<h2>Sign Up</h2>
			<p>Please fill in this form to create an account!</p>
			<hr>
			<div class="form-group">
			</div>
			<div class="form-group">
				Username :
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></i></span>
					<input type="text" id="username" class="form-control" name="text" placeholder="Enter Username">
				</div>
			</div>
			<div class="form-group">
				User type :
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></i></span>
					<!-- <input type="text" id="username" class="form-control" name="text" placeholder="Enter Username"> -->

					<div class="form-group">

						<select class="form-control" id="usertype">
							<option>Restrurent</option>
							<option>User</option>
						</select>

					</div>
				</div>
				<div class="form-group">
					Email :
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
						<input type="email" id="emails" class="form-control" name="email"
							placeholder="Enter Your Email Address">
					</div>
				</div>
				Phone # :
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-phone"></i></span>
						<input type="number" id="phone" class="form-control" name="Enter Phone #"
							placeholder="Enter Password">
					</div>
				</div>
				Country :
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-globe"></i></span>
						<input type="text" id="country" class="form-control" name="password"
							placeholder="Enter Country">
					</div>
				</div>
				City :
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-globe"></i></span>
						<input type="text" id="city" class="form-control" name="password" placeholder="Enter City">
					</div>
				</div>
				Password :
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" id="pass" class="form-control" name="password"
							placeholder="Enter Password">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" id="signups" onclick="return signup()"
						class="btn btn-primary btn-lg">Register</button>
				</div>
				<div class="form-group">
					Already have a Square account?
					<a href="../login/login.html">Login.</a>
				</div>
			</div>
		</div>
